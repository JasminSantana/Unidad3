<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <h:head>
         <title>#{str.companyFormTitle}</title>
       
    </h:head>
    <h:body>
         <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.companyFormHeader}</h2>
                <p:fieldset legend="#{str.companyLegendForm}" >
                    <h:form>
                        <h:panelGrid columns="1">
             <p:inputText placeholder="#{str.companyNamePrompt}"  
                                     value="#{empresaBean.empresa.nombreEmpresa}" ></p:inputText>
               <p:inputText placeholder="#{str.colonyPrompt}"  
                                                  value="#{empresaBean.empresa.colonia}" ></p:inputText>
           <p:inputText placeholder="#{str.phonePrompt}"  
                          value="#{empresaBean.empresa.telefono}" ></p:inputText>
                          <p:inputText placeholder="#{str.rfcPrompt}"  
                                       value="#{empresaBean.empresa.rfc}" ></p:inputText>
                       
             <p:selectOneMenu value="#{empresaBean.empresa.jefe.idJefe}" >
                 <f:selectItems value="#{empresaBean.jefes}" var="j" 
                                itemLabel="#{j.nombreJefe}" itemValue="#{j.idJefe}" ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{empresaBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" 
                                         action="#{empresaBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{empresaBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
