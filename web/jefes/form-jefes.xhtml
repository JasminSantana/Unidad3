<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.bossFormTitle}</title>
       
    </h:head>
    <h:body>
         <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.bossFormHeader}</h2>
                <p:fieldset legend="#{str.bossLegendForm}" >
                    <h:form>
                        <p:inputText placeholder="#{str.bossNamePrompt}"  
                                     value="#{jefeBean.jefe.nombreJefe}" ></p:inputText>
                                     <p:inputText placeholder="#{str.lastnamePrompt}"  
                                     value="#{jefeBean.jefe.apellidos}" ></p:inputText>
                       <p:inputText placeholder="#{str.phonePrompt}"  
                                     value="#{jefeBean.jefe.telefono}" ></p:inputText>
                        <p:inputText placeholder="#{str.addressPrompt}"  
                                       value="#{jefeBean.jefe.direccion}" ></p:inputText>
                       
                        
                        
                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{jefeBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" 
                                         action="#{jefeBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{jefeBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
